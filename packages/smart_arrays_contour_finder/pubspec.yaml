dependencies:
  build_runner: ^1.6.2
  build_web_compilers: ^2.1.4
  pedantic: ^1.7.0
  smart_arrays_base: ^2.0.9
  smart_lorentz_gauss: ^2.1.2
  smart_arrays_plot_polyline: ^2.1.7






