name: smart_arrays_contour_finder
version: "2.0.6"
author: Dr. Bruno Guigas <specpad@gmail.com>
description: This package contours the 3-dimensional surface represented by the values f(x,y) of a matrix. The detected contour lines are passed on to a user-provided renderer.
